<div class="container" [style.margin-top.px]="50">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <!---------------------------------------- library demo ------------------------------>
    <!-- <lib-demo-library></lib-demo-library>

    <div class="panel " [ngStyle]="setMyStyles()">
      <div class="panel-heading">
        <h1 style="text-align: center"><strong>Todo list</strong></h1>
      </div>
    </div>
    <hr />
    <!--  -->

    <h3>Buttons Material</h3>
    <div class="example-button-row">
      <button
        mat-flat-button
        color="primary"
        routerLink="/todoList"
        style="margin-right: 10px;"
      >
        List
      </button>
      <!--------------------------- button create ------------------------------------->
      <button mat-flat-button color="accent" routerLink="/add">Create</button>

      >
        list
      </lib-format-table-button> -->
    </div>

    <hr />
    <app-color (outColor)="getColor($event)" *ngIf="check"></app-color>
    <!-- 
    <hr />

    <hr />
    <router-outlet></router-outlet>
  </div>
</div>
