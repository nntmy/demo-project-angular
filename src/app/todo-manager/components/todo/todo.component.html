<div class="container" [style.margin-top.px]="50">

  <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">

    <div class="panel " [ngStyle]="setMyStyles()">
      <div class="panel-heading">
        <h2 class="panel-title">To do list</h2>
      </div>
    </div>
    <hr>
    <!--  -->

    <h3> Buttons Material</h3>
    <div class="example-button-row">

      <button mat-flat-button color="primary" routerLink="/todoList">List</button>
      <button mat-flat-button color="accent" routerLink="/add">Create</button>
      <button mat-flat-button color="warn" (click)="check = !check ">Color</button>
      <lib-format-table-button [bgColor]="sendColor" routerLink="/todoList" [style.background-color]="sendColor" >
        list 
        </lib-format-table-button>

    </div>


    <h3>PrimeNG Buttons</h3>
    <button pButton type="button" label="Primary"></button>
    <button pButton type="button" label="Secondary" class="ui-button-secondary"></button>
    <button pButton type="button" label="Success" class="ui-button-success"></button>
    <button pButton type="button" label="Info" class="ui-button-info"></button>
    <button pButton type="button" label="Warning" class="ui-button-warning"></button>
    <button pButton type="button" label="Danger" class="ui-button-danger"></button>

    <hr>
    <app-color (outColor)="getColor($event)" *ngIf="check"></app-color>
  
    <hr>
    <app-search></app-search>
<hr>
    <router-outlet></router-outlet>
  </div>

</div>
