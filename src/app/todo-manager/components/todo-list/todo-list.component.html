    <ul>Status</ul>
    <ul>Block</ul>

  <div id="sidebar">
    <app-btn-edit-de [task]="todo" [arr]="todoArray" (deleteButtonClick)="getArrChange($event)"></app-btn-edit-de>
  </div>

</div>
