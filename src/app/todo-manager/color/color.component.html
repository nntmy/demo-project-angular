<div class="container">
  <div class="card">
    <div class="card-header"></div>
    <div class="card-body">
       <ng-container *ngFor="let color of colors; let i = index">
          <span class="colorPicker" [style.background-color]="color" (click)="outColor(color)" ></span>
          <hr *ngIf="i!= 0 && i % 7 ==0"/>
       </ng-container>
    </div> 
    
  </div>
</div>
