<p-table [value]="listTodo">
    <ng-template pTemplate="header">
        <tr>
            <th>Title</th>
            <th>Date</th>
            <th>Status</th>
            <th>Block</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-task>
        <tr [style.color]="task.status ? 'green' : 'red'" >
            <td>{{task.title}}</td>
            <td>{{task.date}}</td>
            <td>{{task.status ? 'Complete' : 'Watting'}}</td>
            <td>{{task.block}}</td>
            <td>
                <lib-btn-delete (click)="sendTask(task)"></lib-btn-delete>
                <lib-btn-edit (click)="sendId(task.id)"></lib-btn-edit>
                <lib-btn-dialog (click)="sendDialog(task)"></lib-btn-dialog>
           </td>
        </tr>
    </ng-template>
  </p-table>
